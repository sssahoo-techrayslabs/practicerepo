<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced CSS Box Model Example</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <p class="content">This is a box with nested elements to demonstrate the CSS Box Model.</p>
            <div class="nested-box">
                <p class="nested-content">Nested Box Content</p>
            </div>
        </div>
    </div>
</body>
</html>
